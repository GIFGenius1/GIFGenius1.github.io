<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GIF Pronunciation</title>
  <style>
    #farttimer {
      color: red;
      text-decoration:underline;
    }
    .intro {
      background-color: green;
    }
    body {
      background-color: orange;
    }
    a {
      text-decoration: none;
      color: red;
    }
    a:hover {
      color: yellow;
      text-decoration: underline;
    }
    .untrue {
      color: white;
    }
    .cool {
      background-color: plum;
    }
    .one {
      color: pink;
    }
  </style>
</head>
<body>
  <div class="intro">
    <br>
    <p>A marvelous inquiry that has plagued linguists for quite some time: the correct pronunciation of GIF.</p>
    <br>
    <a href="https://www.youtube.com/watch?v=12kGC38MUiI">This video is <span class="untrue">invalid</span>: it claims that both are accurate.</a>
    <br>
    <p>Postscript: Team 1 is <span class="one">brilliant</span>, and are undoubtedly the reigning champions!</p>
    <br>
    <button type="button" onclick="coolMan()">Click here for something brilliant.</button>
    <br>
    <iframe src="I am fond of consumi.m4a" title="Hello World!"></iframe>
    <br>
    <button type="button" onclick="fartInterval()">How fast can you fart?</button>
    <div id="farttimer">
      
    </div>
  </div>
  <div class="cool">
    <p>Complete this form for the correct pronunciation:</p>
    <br>
    <input type="text" placeholder="Name" id="great" required>
    <br>
    <input type="text" placeholder="Your Pronunciation Hypothesis" id="say" required>
    <br>
    <input type="submit" value="Submit" id="submit">
    <br>
    <p id="par"></p>
  </div>
  <script>
    setInterval(fartInterval, 60000);
    function fartInterval() {
      document.getElementById("farttimer").innerHTML += "Did you fart?";
    }
    function coolMan() {
      alert("I am fond of consuming delightful toots that have evacuated by buttocks.");
    }

    document.getElementById("submit").addEventListener("click", function () {
      var par = document.getElementById("par");
      var say = document.getElementById("say").value;
      var bologna = document.getElementById("great").value;

      if (say === "gif") {
        par.textContent = "You are ridiculously incorrect, " + bologna;
        par.style.color = "red";
      } else if (say === "jif") {
        par.textContent = "You are correct, " + bologna;
        par.style.color = "black";
      } else {
        par.textContent = "You are incorrect, " + bologna;
        par.style.color = "red";
      }
    });
  </script>
</body>
</html>
